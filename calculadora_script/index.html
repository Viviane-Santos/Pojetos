<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js"></script>

</head>
<body>
    <div class="total">
        <div class="calcular">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table >
                <tr>
                    <td><button class="boat" onclick="clean()">C</button></td>
                    <td><button class="boat" onclick="back()"><</button></td>
                    <td><button class="boat" onclick="insert('*')">*</button></td>
                    <td><button class="boat" onclick="insert('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="boat" onclick="insert('7')">7</button></td>
                    <td><button class="boat" onclick="insert('8')">8</button></td>
                    <td><button class="boat" onclick="insert('9')">9</button></td>
                    <td><button class="boat" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="boat" onclick="insert('4')">4</button></td>
                    <td><button class="boat" onclick="insert('5')"> 5</button></td>
                    <td><button class="boat" onclick="insert('6')">6</button></td>
                    <td><button class="boat " onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="boat"onclick="insert('1')">1</button></td>
                    <td><button class="boat" onclick="insert('2')">2</button></td>
                    <td><button class="boat" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="boat" onclick="calculo()" style="height:108px ;"  >=</button></td>
                </tr>

                <tr>
                    <td  ><button class="boat"onclick="insert('.')">.</button></td>
                    <td colspan="2"><button class="boat"onclick="insert('0')" style="width:108px ;"  >0</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
   
</body>
</html>
